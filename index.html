<html>
<head lang="en">

</head>
<body>
    <div class="container">
        <div class="row">
            <input class="inputDate" id="inputDate" value="21.05.2015" />
        </div>
        <div class="row">
            <div id="calendar"></div>
        </div>
    </div>
    <script src="js/Tools.js"></script>
    <script src="js/calendar.js"></script>
    <script>
        var reliableDate = document.getElementById('inputDate').value.split('.');
        reliableDate = new Date(reliableDate[2], reliableDate[0], reliableDate[1]);
        Calendar.draw('calendar', reliableDate);
    </script>
</body>
